<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone Bazar | PH Assignment-6</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-100 px-4 py-8">
        <header>
            <h1 class="text-5xl font-semibold text-center">Phone Bazar</h1>
        </header>
        <main class="container mx-auto">
            <!-- Search Section -->
            <section class="flex justify-center items-center my-8 py-8">
                <div class="flex">
                    <input
                        type="text"
                        id="search-box"
                        placeholder="Search a phone"
                        class="py-2 px-4 bg-white rounded-l-md ring-1 ring-blue-500"
                    />
                    <button
                        id="search-btn"
                        class="py-2 px-4 bg-blue-600 hover:bg-blue-900 ring-2 ring-blue-500 text-white rounded-r-md"
                    >
                        Search
                    </button>
                </div>
            </section>

            <!-- Phone Display section -->

            <section
                class="flex justify-center items-center sm:container sm:px-32"
            >
                <div
                    id="phones"
                    class="grid grid-cols-1 sm:grid-cols-3 justify-between items-center gap-4"
                ></div>
            </section>
        </main>
        <!-- custom Javascript -->
        <script src="app.js"></script>
    </body>
</html>
